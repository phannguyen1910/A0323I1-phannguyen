<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>

    let nhap = +prompt("Nhập vào một chuỗi: ");
    let str = nhap.toString();
    let count = 0;
    for (let i = 0; i < str.length - 2; i++) {
        if (str[i] === " ") {
            count++;
        }
    }
    document.write("Tổng số kí tự là: " + count)


</script>
</body>
</html>
