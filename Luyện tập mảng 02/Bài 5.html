<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let nhap1 = prompt("Nhập vào một chuỗi: ");
    let str1 = nhap1.split("");
    let nhap2 = prompt("Nhập vào một chuỗi: ");
    let str2 = nhap2.split("");
    let flag = true;
    for (let i = 0; i < str1.length; i++) {
        if (str1[i] !== str2[i]) {
            flag = false;
            document.write("Hai chuỗi không giống nhau.");
            break;
        }
    }
    if (flag) {
        document.write("Hai chuỗi giống nhau.");
    }
</script>
</body>
</html>
