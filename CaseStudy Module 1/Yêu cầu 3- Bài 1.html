<!DOCTYPE html>
<html lang="en">

    <title>Title</title>
</head>
<body>
<SCRIPT>
    let n = +prompt("Nhập vào chiều dài của mảng a: ");
    let a = [];
    let b = [];
    for (let i = 0; i < n; i++) {
        a = +prompt("Nhập vào các phần tử của a:");
        b[0] = a[0];
       b[1]  = a[0] + a[1];
       b[2]  = a[1]+ a[2];

    }
    document.write(a);
    document.write(b);
</SCRIPT>
</body>
