<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tam giác vuông cân rỗng</title>
</head>
<body>
<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 1  ; j <= i; j++) {
            if (i == 5 || i == j || j == 1) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.writeln("<br/>");
    }


</script>
</body>
</html>
