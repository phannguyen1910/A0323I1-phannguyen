<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra nguyên âm hay phụ âm</title>
</head>
<body>
<script>
    let a = prompt("Nhập vào một ký tự tiếng anh")
        if (a == 'u' || a == 'e'||a == 'o'||a == 'a'||a == 'i' ){
            document.write(a + ": là ký tự nguyên âm.");
    } else document.write(a + ": là ký tự phụ âm.");
</script>
</body>
</html>
