<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<SCRIPT>
    let m = +prompt("Nhập vào số hàng:");
    let n = +prompt("Nhập vào số cột:");
    let maTran = [];
    let tong = 0;

    for (let i = 0; i < m; i++) {
        maTran[i] = [];
        document.write(" Hàng " + i + "<br>")
        for (let j = 0; j < n; j++) {
            maTran[i][j] = +prompt("Nhập phần tử vào mảng " + (i + 1));
            document.write(maTran[i][j] + "<br>");
            if (maTran[i][j] % 2 == 0) {
                tong += maTran[i][j];
            }
        }
    }
    document.write("Tổng các số chẵn là: " + tong);

</SCRIPT>
</body>
</html>
