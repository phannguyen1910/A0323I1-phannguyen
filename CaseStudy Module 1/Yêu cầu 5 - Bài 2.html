<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let a = [[1, 3, 4], [5, 6, 7], [7, 8, 9]];
    let flag = false;
    for (let i = 0; i < a.length; i++) {
        for (let j = 0; j < a.length; j++) {
            if (a[i][j] < 2) {
                flag = false;
                break;
            }
            if (a[i][j] % 2 == 0) {
                flag = false;
                break;
            } else flag = true;
            document.write("Số nguyên tố có trong mảng là:  "+a[i][j] + "<br>");
        }
    }
</script>
</body>
</html>
