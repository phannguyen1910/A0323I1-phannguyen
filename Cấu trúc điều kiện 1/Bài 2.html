<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tuổi</title>
</head>
<body>
<script>
    // Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.
    let a = +prompt("Nhập vào số tuổi: ");
    if (a < 16) {
        document.write("Không đủ điều kiện vào học lớp 10");
    } else document.write("Đủ điều kiện vào học lớp 10");
</script>
</body>
</html>
