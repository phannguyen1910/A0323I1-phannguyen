<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    // Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0
    let a = +parseInt(prompt("Nhập vào một số nguyên: "));
    if (a < 0) {
        document.write(a + ": nhỏ hơn 0");
    } else document.write(a + ": lớn hơn 0 ");
</script>
</body>
</html>
