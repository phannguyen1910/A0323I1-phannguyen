<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm só lớn nhất</title>
</head>
<body>
<script>
    // Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó
    let a = +prompt("Nhập vào một số a: ");
    let b = +prompt("Nhập vào một số b: ");
    let c = +prompt("Nhập vào một số c: ");
    if (a > b && a > c) {
        document.write("Số lớn nhất là: " + a);
    } else if (a < b && b > c) {
        document.write("Số lớn nhất là: " + b);
    } else document.write("Số lớn nhất là: " + c);
</script>
</body>
</html>
