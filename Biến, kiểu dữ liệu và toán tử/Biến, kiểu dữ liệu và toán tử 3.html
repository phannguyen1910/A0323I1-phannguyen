<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
<script>
    let r = +parseInt(prompt("Nhập vào bán kính hình tròn: "));
    const pi = 3.14;
    let s = pi*(r*r);
    document.write("Diện tích hình tròn là: " + s)
</script>
</body>
</html>
