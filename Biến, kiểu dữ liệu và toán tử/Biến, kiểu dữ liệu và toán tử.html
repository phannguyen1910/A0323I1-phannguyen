<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính toán</title>
</head>
<body>
<script>
    // Bài 1: Viết chương trình nhập điểm của một sinh viên cho các môn: Vật lý, Hóa học, và Sinh học. Sau đó hiển thị điểm trung bình và tổng của những điểm này.
    let a = +parseInt(prompt("Nhập điểm môn Vật lý: "));
    let b = +parseInt(prompt("Nhập điểm môn hóa học: "));
    let c = +parseInt(prompt("NHập điểm môn sinh học: "));
    let sum = 0;
    let avg = 0;
    sum = a + b +c ;
    avg = (a+b+c) / 3;
    document.write  ("Điểm trung bình là: " + avg + "<br>" )
    document.write("Tổng: " + sum)
</script>
</body>
</html>
