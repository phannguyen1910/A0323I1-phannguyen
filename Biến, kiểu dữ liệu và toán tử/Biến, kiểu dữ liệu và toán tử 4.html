<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
<script>
    let r = +parseInt(prompt(" Nhập vào bán kính hình tròn: "));
    const pi = 3.14;
    let C = 2*pi*r;
    document.write("Chu vi hình chữ nhật là: " + C)
</script>
</body>
</html>
