<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính độ F</title>
</head>
<body>
<script>
    // Bài 2:  Viết chương trình nhập một giá trị là độ 0C (Celsius) và chuyển nó sang độ 0F (Fahrenheit). [Hướng dẫn: C/5 = (F-32)/9]
    let a = +parseInt(prompt("NHập vào giá trị độ C: "))
    let f = (a/5) *9 + 32;
    document.write("Độ F: " + f);
</script>
</body>
</html>
