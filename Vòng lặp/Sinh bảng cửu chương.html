<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
<script>
    let tableString = '<table border="1">';
    for (let i = 1; i <= 10; i++) {
        tableString += '<tr>';
        for (let j = 1; j <= 10; j++) {
            tableString += '<td>' + j + '*' + i + '=' + (j * i) + '</td>';
        }
        tableString += '</tr>';
    }

    tableString += '</table>';
    document.writeln(tableString);
</script>
</body>
</html>
