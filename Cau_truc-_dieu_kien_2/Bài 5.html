<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích tam giác vuông</title>
</head>
<body>
<script>
    let a =+prompt("Nhập vào độ dài cạnh a: ");
    let b =+prompt("Nhập vào độ dài cạnh b: ");
    let s = 1/2*(a*b);
    document.write("Diện tích tam giác vuông là: " + s);
</script>
</body>
</html>
