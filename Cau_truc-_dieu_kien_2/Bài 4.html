<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích của hình chữ nhật</title>
</head>
<body>
<script>
    let a = +prompt("Nhập vào chiều dài  a: ");
    let b = +prompt("Nhập vào chiều rộng b:" );
    let s  = a * b ;
    document.write("Diện tích hình chữ nhật là: " + s)
</script>
</body>
</html>
