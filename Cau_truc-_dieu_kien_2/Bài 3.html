<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính điện tích hình vuông</title>
</head>
<body>
<script>
    let a = +prompt("Nhập vào giá trị cạnh của hình vuông: ");
    let s = a *a;
    document.write("Diện tích của hình vuông là: " + s );
</script>
</body>
</html>
