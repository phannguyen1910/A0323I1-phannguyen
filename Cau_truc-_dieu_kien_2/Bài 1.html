<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ độ C sang độ F</title>
</head>
<body>
<script>
    // Chuyển từ độ C sang độ F.

     // °C  x  9/5 + 32 = °F
    let c = +prompt("Nhập vào độ C: ");
    let f = c * 9/5 + 32 ;
    document.write("Giá trị của độ F là: " + f);
</script>
</body>
</html>
