<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phương trình bậc 2</title>
</head>
<body>
<script>
    let a = +prompt(" Nhập số a");
    let b = +prompt(" Nhập số b");
    let c = +prompt(" Nhập số c");
    let D = (b * b) - 4 * a * c;
    let e = -b / 2 * a
    if (D < 0) {
        alert("Phương trình vô nghiệm");
    } else if (D = 0) {
        alert(" Phương trình có nghiệm kép :" + e);
    } else alert("Phương trình có 2 nghiệm phân biệt ");
</script>
</body>
</html>
