<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
<script>
    alert("Phương trình bậc 1: ax + b = c");
    let a = +prompt("Nhập vào số a: ");
    let b = +prompt("Nhập vào số b: ");
    let c = +prompt("Nhập vào số c: ");
    let x = (c - b) / a;
    document.write("Nghiệm của phương trình là: " + x);
</script>
</body>
</html>
