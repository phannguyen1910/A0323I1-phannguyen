<body>
<script>
// <!--    Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác. Điều kiện để a,b,c là cạnh của một tam giác là:-->
//
// <!--        a,b,c > 0-->
// <!--    a + b > c-->
// <!--    b + c > a-->
// <!--    a + c > b-->
    let a = +prompt("Nhập vào cạnh a: ");
    let b = +prompt("Nhập vào cạnh b: ");
    let c = +prompt("Nhập vào cạnh c: ");
    if (a>0 && b>0 && c>0){
        if (a + b > c && b + c > a && a + c > b){
            document.write("a,b,c là cạnh của tam giác.");
        } else document.write("a,b,c không phải là cạnh của tam giác.");
    } else document.write("a,b,c không phải là cạnh của tam giác.");
</script>
</body>
</html>
