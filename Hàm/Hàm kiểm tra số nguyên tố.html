<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
<script>
    function isPrime(number) {
        if (number < 2 ) {
            return false;
        } else {
            for (let i = 2 ; i < number; i++) {
                if (number % i == 0) {
                    return false;
                }
            }
            return true;
        }
    }

    for (let i = 2; i < 10000; i++) {
        if (isPrime(i) == true) {
            document.write(i + "<br>");
        }
    }
</script>
</body>
</html>
