<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
<script>
    function meterToFoot(meter) {
        foot = 3.279 * meter;
        document.write("Chuyển đổi từ meters sang feet: " + foot + "<br>");
    }

    function footToMeter(foot) {
        meter = foot * 0.305;
        document.write("Chuyển đổi từ feet sang meters:" + meter);
    }

    meterToFoot(20);
    footToMeter(1)
</script>
</body>
</html>
