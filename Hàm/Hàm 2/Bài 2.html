<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let dienTich = 0;
    let chuVi = 0;

    function hinhTron(r) {
        dienTich = r * r * 3.14;
        chuVi = r * 2 * 3.14;
        document.write("Diện tích tam giác là: " + dienTich + "<br>");
        document.write("Chu vi của tam giác là: " + chuVi);
    }

    hinhTron(5);
</script>
</body>
</html>
