<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    function check(n) {
        if (n > 0) {
            document.write("True");
        } else document.write("False");
    }

    check(n = +prompt("Nhập vào một số: "));
</script>
</body>
</html>
