<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    function number(a, b, c) {
        if (a < b && a < c) {
            document.write("Số nhỏ nhất là số:" + a);
        } else if (b < a && b < c) {
            document.write("Số nhỏ nhất là số:" + b);
        } else document.write("Số nhỏ nhất là số:" + c);
    }

    number(10, 12, 13);
</script>
</body>
</html>
