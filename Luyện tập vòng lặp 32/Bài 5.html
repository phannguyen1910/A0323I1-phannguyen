<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lãi xuất ngân hàng</title>
</head>
<body>
<script>
    let n = +prompt("Nhập vào số tiền ban đầu: ");
    let a = +prompt("Nhập vào số tháng cho vay: ");
    let b = +prompt("Nhập vào số lãi xuất ngân hàng: ");
    let lai = n * (b/a);
    let sum = lai + n;
    document.write("Số tiền lãi ngân hàng là: " + lai + "<br>");
    document.write("SỐ tiền lãi nợ sau lãi là "+sum);
</script>
</body>
</html>
