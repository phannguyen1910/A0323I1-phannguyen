<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của một số nguyên dương</title>
</head>
<body>
<script>
    let n =+prompt("Nhập vào số bạn muốn tìm giai thừa: ");
    let giaiThua=1;
    for(let i =1; i<=n; i++){
        giaiThua = giaiThua *i;
    } document.write("Giai của số đó là: " + giaiThua);
</script>
</body>
</html>
