<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình Chữ Nhật</title>
</head>
<body>
<script>
    for(let i=0; i<8;i++){
        for (let j=0;j<20;j++){
            if (i==0 ||  j==19 || j ==0 || i==7  ){
                document.write("*");
            } else document.write("&nbsp&nbsp");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
