<!DOCTYPE html>

<body>
<h1>Market Research Survey</h1>
<label><b>What is your age range?</b></label> <br>
<select name="Age" size="">
    <option value="18-24"> 18-24</option>
    <option value="25-34"> 25-34</option>
    <option value="35-50"> 35-50</option>
    <option value="50"> 50</option>
</select> <br>
<label><b>What is your yearly income range?</b></label> <br>
    <select name="dollar">
        <option value="$0 - $25000">$0 - $25000</option>
        <option value="$25001 - $50000">$25001 - $50000</option>
        <option value="$50001 - $100000">$50001 - $100000</option>
        <option value="$100000+">$100000+</option>
    </select> <br>
<label><b>Gender Identity</b></label> <br>
<label><input type="radio" name="Gender" value="Gender"> Male</label><br>
<label><input type="radio" name="Gender" value="Gender"> Female</label><br>
<label><input type="radio" name="Gender" value="Gender"> Nonbinary</label><br>
<label><input type="radio" name="Gender" value="Gender"> Other</label><br>
<label><b>Which of the following products have your purchased in the last 2 months. Please check all that
    apply.</b></label><br>
<label><input type="checkbox" name="Product" value="Product"> Product 1 </label><br>
<label><input type="checkbox" name="Product" value="Product"> Product 2 </label><br>
<label><input type="checkbox" name="Product" value="Product"> Product 3 </label><br>
<label><b>How often would you use our new product?</b></label><br>
<label><input type="radio" name="Time" value="Time">Daily</label><br>
<label><input type="radio" name="Time" value="Time">Weekly</label><br>
<label><input type="radio" name="Time" value="Time">Monthly</label><br>
<label><b>What would you pay for the new product?</b></label><br>
<span>$</span>
<span><input type="text"></span>
<span>.</span>
<span><input type="text"></span><br>

<input type="text">
</body>
