<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let firstnum = 0;
    let secondnum = 1;
    let fibo;
    let sum = 0;
    for (let i = 1; i <= 20; i++) {
        fibo = firstnum + secondnum
        firstnum = secondnum;
        secondnum = fibo;
        sum = fibo + fibo;
    }
    document.write("Tổng của 20 số đầu tiên trong dãy fibonacci: "+ sum);

</script>
</body>
</html>
