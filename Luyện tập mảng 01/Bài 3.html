<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3 </title>
</head>
<body>
<script>
    let numbers = [20, 40, 56, 87, 94];
    let max = numbers[0];
    let sum = 0;
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] > max) {
            max = numbers[i];
        }
        sum = (numbers[i] + sum) / numbers.length;
    }
    document.write("Số lớn nhất của mảng là: " + max + "<br>");
    document.write(" Giá trị trung bình của các phần tử trong mảng là: " + sum)

</script>
</body>
</html>
