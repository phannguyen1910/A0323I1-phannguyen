<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let numbers = [20, 40, 56, 87, 94, 56, 78, 99, 63, 7];
    let j = 0;
    let numV = +prompt("Đoán một số có trong mảng: ");
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] == numV) {
            document.write("V is in the array");
        } else j++
    }
    if (j === 10) {
        document.write("V is not in the array");
    }
</script>
</body>
</html>
