<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let num = +prompt("Nhập vào số lượng phần tử của mảng: ");
    let number = [];
    let count = 0;
    for (let i = 0; i < num; i++) {
        number[i] = +prompt("Nhập vào giá trị của phần tử: ");
        if (number[i] < 0) {
            count++
        } else continue;
    }
    document.write("Tổng số lượng số nguyên âm trong chuỗi là: " + count);
</script>
</body>
</html>
