<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>
    let numbers = [20, 40, 56, 87, 94, 56, 78, 99, 63, 7];
    let j = 0;
    let numV = +prompt("Đoán một số có trong mảng: ");
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] == numV) {
            numbers.splice(i, 1);
            document.write("Mảng sau khi xóa là: " + numbers);
            break;
        } else j++
    }
    if (j == 10) {
        document.write("Phần tử mảng không đổi là: " + numbers)
    }
</script>
</body>
</html>
