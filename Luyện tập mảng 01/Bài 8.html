<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<script>
    let num = []
    for (let i = 0; i < 10; i++) {
        num[i] = +prompt("Nhập vào các giá trị trong mảng: ");
    }
    document.write("Các phần tử của mảng trước khi sắp xếp là: " + num + "<br>");
    num.sort(function (a, b) {
        return a - b;
    })
    document.write("Mảng sau khi được sắp xếp là: " + num)
</script>
</body>
</html>
