<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let num = +prompt("Nhập vào số lượng phần tử mảng số nguyên: ");
    let number = [];
    let sum;
    for (let i = 0; i < num; i++) {
        number[i] = +prompt("Nhập vào các phần tử của mảng: ");
    }
    sum = number.reverse();
    document.write("Giá trị của mảng bị đảo ngược là: " + sum);
</script>
</body>
</html>
